{% macro header() -%}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="{{ url_for('main.index') }}">
                    <img src="/static/icons/logo.svg" alt="logo">
                    <span class="brand-name">
                        <span class="brand-first-name">Food</span>
                        <span class="brand-last-name">Lover</span>
                    </span>
                </a>
                {% if current_user.is_authenticated %}
                    <a class="link-button" href="{{ url_for('main.favorites') }}">My favorites</a>
                    <div class="ms-auto d-flex align-items-center">
                        Welcome {{ current_user.username }}
                        <a class="ms-2 primary-button button-bold login-button" href="{{ url_for('auth.logout') }}">Log out</a>
                    </div>
                {% else %}
                    <a class="ms-auto primary-button button-bold login-button" href="{{ url_for('auth.login') }}">Login</a>
                    <a class="ms-2 primary-button button-bold login-button" href="{{ url_for('auth.register') }}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
{%- endmacro %}
